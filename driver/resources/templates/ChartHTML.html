<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Energy Exchange Platform and Marketplace</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body class="bg-warning py-5">
    <h1>Energy Exchange Platform and Marketplace</h1>
    <div class="center">
        <div class="col-md-11">
            <div class="card">
                <div class="card-body">
                    <h3><button class="btn btn-success" onclick="updateChart()">Update</button>
                        <button class="btn btn-info" onclick="addValue()">Next</button>
                    </h3>
                </div>
                <div class="card-body">
                    <canvas id="myChart" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.7.2/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->


    <h2>List View or Grid View</h2>

    <p>Click on a button to choose list view or grid view.</p>

    <div id="btnContainer">
        <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
        <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
    </div>
    <br>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Device A</h2>
            <p>Device Information..</p>
        </div>
        <div class="column" style="background-color:#bbb;">
            <h2>Device B</h2>
            <p>Device Information..</p>
        </div>
    </div>

    <div class="row">
        <div class="column" style="background-color:#ccc;">
            <h2>Device C</h2>
            <p>Device Information..</p>
        </div>
        <div class="column" style="background-color:#ddd;">
            <h2>Device D</h2>
            <p>Device Information..</p>
        </div>
    </div>

    <script>

        const Url1='http://10.7.52.166:6686/getsdreadings';
        const Url2='http://10.7.52.166:6686/getcdreadings';
        function getData(url, ds) {

            $.ajax({
                url: Url,
                crossDomain: true,
                headers: { },
                type: 'get',
                success: function (responseData, textStatus, jqXHR) {
                    console.log(responseData);
                    // newcharge1 = responseData
                    ds = responseData
                    addValue();
                },
                error: function (responseData, textStatus, errorThrown) {
                    console.log('POST failed.');
                    //return []
                }
            });
        }

        let cnt = 0;
        let label = 6;
        let oldcharge1 = [0, 10, 5, 2, 20, 30, 45];
        let newcharge1 = [10, 20, 30, 40, 50, 60, 70];
        let oldcharge2 = [99, 80, 75, 62, 50, 40, 35];
        let newcharge2 = [5, 15, 55, 40, 10, 50, 25];
        // let oldcharge3 = [39, 80, 25, 62, 10, 15, 38];
        // let newcharge3 = [15, 25, 65, 30, 10, 55, 10];
        // let oldcharge4 = [90, 80, 70, 10, 20, 30, 35];
        // let newcharge4 = [13, 15, 25, 30, 40, 50, 65];

        setInterval(function (){

            getData(Url1, newcharge1);
            getData(Url2, newcharge2)
           // console.log(newcharge1)


        },8000);


        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                // labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                labels: [0,1,2,3,4,5,6],
                datasets: [{
                    label: 'Device A Charge Level',
                    // backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: newcharge1, //oldcharge1,
                },
                //     {
                //     label: 'Device B Charge Level',
                //     // backgroundColor: 'rgb(255, 99, 132)',
                //     borderColor: 'rgb(102,174,255)',
                //     data: oldcharge2,
                // }, {
                //     label: 'Device C Charge Level',
                //     // backgroundColor: 'rgb(255, 99, 132)',
                //     borderColor: 'rgb(54,255,49)',
                //     data: oldcharge3,
                // }, {
                //     label: 'Device D Charge Level',
                //     // backgroundColor: 'rgb(255, 99, 132)',
                //     borderColor: 'rgb(197,104,255)',
                //     data: oldcharge4,
                // },
                ]
            },


            // Configuration options go here
            options: {
                title: {
                    display: true,
                    text: ' Device(s) Charge Level in the Network  '
                }, scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: "Charge Level (kWh)"
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: "Time (s)"
                        }
                    }]
                }
            }
        });

        function updateChart(){
            chart.data.datasets[0].data = newcharge1;
            // chart.data.datasets[1].data = newcharge2;
            // chart.data.datasets[2].data = newcharge3;
            // chart.data.datasets[3].data = newcharge4;
            chart.update();
        };

        // pop = remove last value
        // shift = remove first value
        // unshift = add the value at the very begining of the array
        // push = add the value at the very end of the array

        function  addValue() {

            chart.data.datasets[0].data.shift();
            //console.log(newcharge1[0])
            chart.data.datasets[0].data.push(newcharge1[0]);

            // chart.data.datasets[0].data.shift();
            // chart.data.datasets[0].data.push(999);
            //
            chart.data.datasets[1].data.shift();
            chart.data.datasets[1].data.push(newcharge2[0]);
            //
            // chart.data.datasets[2].data.shift();
            // chart.data.datasets[2].data.push(700);
            //
            // chart.data.datasets[3].data.shift();
            // chart.data.datasets[3].data.push(600);
            label = label + 1;
            chart.data.labels.shift();
            chart.data.labels.push(label);

            chart.update();
        };

        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        };
        function removeData(chart) {
            chart.data.labels.pop();
            chart.data.datasets.forEach((dataset) => {
                dataset.data.pop();
            });
            chart.update();
        };






        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        // Declare a loop variable
        var i;

        // List View
        function listView() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "100%";
            }
        }

        // Grid View
        function gridView() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.width = "50%";
            }
        }

        /* Optional: Add active class to the current button (highlight it) */
        var container = document.getElementById("btnContainer");
        var btns = container.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>

</body>
</html>
