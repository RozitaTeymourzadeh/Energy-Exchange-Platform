name: "Supply-Device"
manufacturer: "usfVmware"
model: "1"
labels:
  - "supply"
  - "virtual"
description: "Supply device"

deviceResources:
  -
    name: "supplierCharge"
    description: "generates supplier charge"
    attributes:
      { type: "random" }
    properties:
      value:
        { type: "INT32", readWrite: "R", defaultValue: "0.00", minimum: "0.00", maximum: "100.00"  }
      units:
        { type: "String", readWrite: "R", defaultValue: "" }
  -
    name: "supplierRate"
    description: "generates supplier rate"
    attributes:
      { type: "random" }
    properties:
      value:
        { type: "INT32", readWrite: "R", defaultValue: "0.00", minimum: "0.00", maximum: "10.00"  }
      units:
        { type: "String", readWrite: "R", defaultValue: "" }
  -
    name: "supplierSwitchButton"
    description: "Switch On/Off."
    properties:
      value:
        { type: "Bool", readWrite: "RW", defaultValue: "true" }
      units:
        { type: "String", readWrite: "R", defaultValue: "On/Off" }
  -
    name: "supplierSwitchButtonImage"
    description: "Visual representation of Switch state."
    properties:
      value:
        { type: "Binary", readWrite: "R" }
      units:
        { type: "Binary", readWrite: "R", defaultValue: "On/Off" }


deviceCommands:
  -
    name: "SupplierCharge"
    get:
      -
        { operation: "get", object: "supplierCharge", property: "value", parameter: "Random" }
  -
    name: "SupplierRate"
    get:
      -
        { operation: "get", object: "supplierRate", property: "value", parameter: "Random" }
  -
    name: "SupplierSwitch"
    get:
      - { operation: "get", object: "supplierSwitchButton" }
    set:
      - { operation: "set", object: "supplierSwitchButton", parameter: "false" }
  -
    name: "SupplierSwitchButtonImage"
    get:
      - { operation: "get", object: "supplierSwitchButtonImage" }



coreCommands:
  -
    name: "SupplierCharge"
    get:
      path: "/api/v1/device/{deviceId}/supplierCharge"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["supplierCharge"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
  -
    name: "SupplierRate"
    get:
      path: "/api/v1/device/{deviceId}/supplierRate"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["supplierRate"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
  -
    name: "SupplierSwitchButton"
    get:
      path: "/api/v1/device/{deviceId}/supplierSwitchButton"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["supplierSwitchButton"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/supplierSwitchButton"
      parameterNames: ["supplierSwitchButton"]
      responses:
        -
          code: "200"
          description: ""
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
  -
    name: "SupplierSwitchButtonImage"
    get:
      path: "/api/v1/device/{deviceId}/supplierSwitchButtonImage"
      responses:
        -
          code: "200"
          description: "CBOR encoded image transmitted as event to Core-Data"
          expectedValues: ["supplierSwitchButtonImage"]
        -
          code: "500"
          description: "Internal Server Error"
          expectedValues: []
