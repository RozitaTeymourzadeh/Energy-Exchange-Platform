name: "Supply-Device"
manufacturer: "usfVmware"
model: "1"
labels:
  - "random"
  - "test"
description: "random number generator to simulate a device"

deviceResources:
  -
    name: "randomsuppliernumber"
    description: "generates random number"
    attributes:
      { type: "random" }
    properties:
      value:
        { type: "INT32", readWrite: "R", defaultValue: "0.00", minimum: "0.00", maximum: "100.00"  }
      units:
        { type: "String", readWrite: "R", defaultValue: "" }
  -
    name: "randomsupplierrate"
    description: "generates random rate"
    attributes:
      { type: "random" }
    properties:
      value:
        { type: "INT32", readWrite: "R", defaultValue: "0.00", minimum: "0.00", maximum: "10.00"  }
      units:
        { type: "String", readWrite: "R", defaultValue: "" }


  -
    name: "SwitchButton"
    description: "Switch On/Off."
    properties:
      value:
        { type: "Bool", readWrite: "RW", defaultValue: "true" }
      units:
        { type: "String", readWrite: "R", defaultValue: "On/Off" }
  -
    name: "Image"
    description: "Visual representation of Switch state."
    properties:
      value:
        { type: "Binary", readWrite: "R" }
      units:
        { type: "Binary", readWrite: "R", defaultValue: "On/Off" }






deviceCommands:
  -
    name: "Random"
    get:
      -
        { operation: "get", object: "randomsuppliernumber", property: "value", parameter: "Random" }
  -
    name: "RandomRate"
    get:
      -
        { operation: "get", object: "randomsupplierrate", property: "value", parameter: "Random" }

  -
    name: "Switch"
    get:
      - { operation: "get", object: "SwitchButton" }
    set:
      - { operation: "set", object: "SwitchButton", parameter: "false" }
  -
    name: "Image"
    get:
      - { operation: "get", object: "Image" }



coreCommands:
  -
    name: "Random"
    get:
      path: "/api/v1/device/{deviceId}/Random"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["Random"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
  -
    name: "RandomRate"
    get:
      path: "/api/v1/device/{deviceId}/RandomRate"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["Random"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []


  -
    name: "Switch"
    get:
      path: "/api/v1/device/{deviceId}/SwitchButton"
      responses:
        -
          code: "200"
          description: ""
          expectedValues: ["SwitchButton"]
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/SwitchButton"
      parameterNames: ["SwitchButton"]
      responses:
        -
          code: "200"
          description: ""
        -
          code: "503"
          description: "service unavailable"
          expectedValues: []
  -
    name: "Image"
    get:
      path: "/api/v1/device/{deviceId}/Image"
      responses:
        -
          code: "200"
          description: "CBOR encoded image transmitted as event to Core-Data"
          expectedValues: ["Image"]
        -
          code: "500"
          description: "Internal Server Error"
          expectedValues: []
