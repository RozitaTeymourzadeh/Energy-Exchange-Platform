[Service]
Host = "localhost"
Port = 49992
ConnectRetries = 3
Labels = []
OpenMsg = "device simple started"
MaxResultCount = 50000
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = false
File = "./device-simple.log"
Level = "DEBUG"

# Pre-define Devices
[[DeviceList]]
  Name = "Supply-Device-01"
  Profile = "Supply-Device"
  Description = "Supply device 01"
  Labels = [ "supply", "virtual" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.Other]
      Address = "s01"
      Port = "300"
  [[DeviceList.AutoEvents]]
    Resource = "SupplierSwitchButton"
    OnChange = false
    Frequency = "8s"
  [[DeviceList.AutoEvents]]
    Resource = "SupplierCharge"
    OnChange = false
    Frequency = "8s"
  [[DeviceList.AutoEvents]]
    Resource = "SupplierRate"
    OnChange = false
    Frequency = "8s"

[[DeviceList]]
  Name = "Consume-Device-01"
  Profile = "Consume-Device"
  Description = "Consume Device 01"
  Labels = [ "consume", "virtual" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = "c01"
      Port = "310"
  [[DeviceList.AutoEvents]]
    Resource = "ConsumerSwitchButton"
    OnChange = false
    Frequency = "8s"
  [[DeviceList.AutoEvents]]
    Resource = "ConsumerCharge"
    OnChange = false
    Frequency = "8s"
  [[DeviceList.AutoEvents]]
    Resource = "ConsumerRate"
    OnChange = false
    Frequency = "8s"
